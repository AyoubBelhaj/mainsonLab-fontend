<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Owner Space</h1>
    </div>

    <form (ngSubmit)="submitOwnerSpace()">
        <div class="row">
            <h3 class="mb-4">Basic Information</h3>
            <div class="col-md-6 info-detail">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter property title"
                        [(ngModel)]="property.title" name="title" />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Full Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Enter full address"
                        [(ngModel)]="property.address" name="address" />
                </div>
                <div class="mb-3">
                    <label for="surface-area" class="form-label">Surface Area (sqm)</label>
                    <input type="number" id="surface-area" class="form-control" placeholder="Enter surface area"
                        [(ngModel)]="property.area" name="area" />
                </div>
                <div class="mb-3">
                    <label for="rooms" class="form-label">Number of Rooms</label>
                    <input type="number" id="rooms" class="form-control" placeholder="Enter number of rooms"
                        [(ngModel)]="property.bedrooms" name="bedrooms" />
                </div>
                <div class="mb-3">
                    <label for="property-type" class="form-label">Type of Property</label>
                    <select id="property-type" class="form-select" [(ngModel)]="property.type" name="type">
                        <option value="" selected disabled>Select Type</option>
                        <option value="rent">rent</option>
                        <option value="sold">sold</option>
                    </select>
                </div>
                <div class="form-check form-switch mb-3">
                    <input type="checkbox" id="furnished" class="form-check-input" [(ngModel)]="property.furnished" name="furnished" />
                    <label for="furnished" class="form-check-label">Furnished</label>
                </div>
                <div class="mb-3">
                    <label for="availability" class="form-label">Status</label>
                    <select id="availability" class="form-select" [(ngModel)]="property.status" name="status">
                        <option value="" selected disabled>Select Status</option>
                        <option value="available">available</option>
                        <option value="rented">rented</option>
                        <option value="sold">sold</option>
                    </select>
                </div>
                <div class="form-check form-switch mb-3">
                    <input type="checkbox" id="utilities" class="form-check-input" [(ngModel)]="property.utilities_included" name="utilities_included" />
                    <label for="utilities" class="form-check-label">Utilities Included</label>
                </div>
                <div class="mb-3">
                    <label for="conditions" class="form-label">Description</label>
                    <textarea id="conditions" class="form-control" rows="3" placeholder="Enter any special conditions"
                        [(ngModel)]="property.description" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" class="form-control" placeholder="Enter price"
                        [(ngModel)]="property.price" name="price" />
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="mb-4">Upload Files</h3>
                <div class="owner-info">
                    <div class="mb-4">
                        <label for="photos" class="form-label">Photos</label>
                        <input type="text" id="photos" class="form-control" placeholder="Enter image URL"
                            [(ngModel)]="property.imageUrl" name="imageUrl" />
                    </div>
                    <div class="mb-4">
                        <label for="videos" class="form-label">Videos</label>
                        <input type="text" id="videos" class="form-control" placeholder="Enter video URL"
                            [(ngModel)]="property.videoUrl" name="videoUrl" />
                    </div>
                </div>
                <h3 class="mb-4">Owner Contact Information</h3>
                <div class="owner-info">
                    <div class="mb-3">
                        <label for="owner-name" class="form-label">Full Name</label>
                        <input type="text" id="owner-name" class="form-control" placeholder="Enter full name"
                            [(ngModel)]="owner.name" name="ownerName" />
                    </div>
                    <div class="mb-3">
                        <label for="owner-phone" class="form-label">Phone Number</label>
                        <input type="tel" id="owner-phone" class="form-control" placeholder="Enter phone number"
                            [(ngModel)]="owner.phone" name="ownerPhone" />
                    </div>
                    <div class="mb-3">
                        <label for="owner-contact" class="form-label">Other Contact</label>
                        <input type="text" id="owner-contact" class="form-control"
                            placeholder="Enter other contact details" [(ngModel)]="owner.contact" name="ownerContact" />
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-primary px-5 m-3">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>
