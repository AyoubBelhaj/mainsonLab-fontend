<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100">
      <!-- Logo -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary">
        <div class="text-center">
          <img src="assets/images/LogoMaison.png" alt="MaisonLab Logo" class="img-fluid mb-3" style="width: 400px;">
          <h1 class="text-white">MAISONLAB</h1>
        </div>
      </div>
  <!-- Section droite : Formulaire -->
  <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
    <div class="w-75">
      <!-- Titre -->
      <h2 class="text-primary fw-bold mb-4 text-center">Welcome to <span style="color: #007bff;">MAISONLAB</span></h2>
      
      <!-- Formulaire -->
      <form>
        <!-- Nom -->
        <div class="form-group mb-4">
          <label for="name" class="form-label text-secondary fw-bold">Name</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white"><i class="bi bi-person text-primary"></i></span>
            <input type="text" id="name" class="form-control border-0" placeholder="Enter your name">
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-4">
          <label for="email" class="form-label text-secondary fw-bold">Email</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white"><i class="bi bi-envelope text-primary"></i></span>
            <input type="email" id="email" class="form-control border-0" placeholder="Enter your email">
          </div>
        </div>

        <!-- Mot de passe -->
        <div class="form-group mb-5">
          <label for="password" class="form-label text-secondary fw-bold">Password</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white"><i class="bi bi-lock text-primary"></i></span>
            <input type="password" id="password" class="form-control border-0" placeholder="Enter your password">
            <span class="input-group-text bg-white"><i class="bi bi-eye text-muted"></i></span>
          </div>
        </div>

        <!-- Bouton -->
        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-bold shadow">Sign up</button>
      </form>
    </div>
  </div>
</div>
