<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row w-100">
      <!-- Logo -->
      <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary">
        <div class="text-center">
          <img src="assets/images/LogoMaison.png" alt="MaisonLab Logo" class="img-fluid mb-3" style="width: 400px;">
          
        </div>
      </div>
  
<!-- Formulaire -->
<div class="col-md-6 p-5">
    <h2 class="text-center mb-4">Welcome to <strong>MAISONLAB</strong></h2>
    <div class="text-center mb-3">
      <!-- Bouton Login avec Google -->
      <button class="btn btn-light w-100 mb-2 d-flex align-items-center justify-content-center">
        <img 
          src="assets/images/google.jpg" 
          alt="Google Logo" 
          style="width: 30px; height: 20px; margin-right: 20px;">
        Login with Google
      </button>
      <!-- Bouton Login avec Facebook -->
      <button class="btn btn-light w-100 d-flex align-items-center justify-content-center">
        <img 
          src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_(2019).svg" 
          alt="Facebook Logo" 
          style="width: 20px; height: 20px; margin-right: 10px;">
        Login with Facebook
      </button>
    </div>
    <div class="text-center my-3">OR</div>
  
  
  
  
        <form>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-primary">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
  
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="#" class="text-primary">Register</a></p>
          
        </div>
      </div>
    </div>
